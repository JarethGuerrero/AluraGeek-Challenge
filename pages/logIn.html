<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login AluraGeek</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header>
        <nav>
            <section>
                <img src="../assets/Control.svg" alt="control" srcset="">
                <img src="../assets/Texto.svg" alt="AluraGeek" srcset="">
                <div>
                    <input type="text" name="barraNav" id="barraNav" placeholder="¿Que deseas buscar?" >
                    <img src="../assets/Icone.svg" alt="iconoBusqueda">
                </div>
            </section>
        </nav>
    </header>
    
    <section>
        <form>
            <h2>Iniciar Sesión</h2>
             <input type="email" name="email" id="email" placeholder="Escriba su correo electrónico">
             <input type="password" name="password" id="password" placeholder="Escriba su contraseña">
             <button>Entrar</button>
        </form>
    </section>
    <section>
        <div>
            <img src="./assets/Control.svg" alt="" srcset=""><img src="./assets/Texto.svg" alt="" srcset="">
        </div>
        <div>
            <ul>
                <li><a href="">Quienes somos</a></li>
                <li><a href="">Política de privacidad</a></li>
                <li><a href="">Programa de fidelidad</a></li>
                <li><a href="">Nuestras tiendas</a></li>
                <li><a href="">Quiero ser franquiciado</a></li>
                <li><a href="">Anuncie aquí</a></li>
            </ul>
        </div>
        <form action="">
            <h3>Hable con nosotros</h3>
            <div> <!--Aqui y en el textarea hay que poner una baseline, checar figma-->
                <h4>Nombre</h4>
                <input type="text" name="Nombre" id="">
            </div>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
            <button>Enviar mensaje</button>
        </form>
    </section>

    <footer>
        <h2>Desarrollado por Jareth Guerrero <p> 2023</h2>
    </footer>
</body>
</html>
